<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Website Sederhana - Buka</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#f3f4f6}
    .card{background:white;padding:28px;border-radius:12px;box-shadow:0 8px 24px rgba(16,24,40,0.08);width:360px;}
    h1{margin:0 0 16px;font-size:18px;color:#0f172a;text-align:center}
    .field{display:flex;flex-direction:column;margin-bottom:12px}
    label{font-size:13px;color:#334155;margin-bottom:6px}
    input[type=text], input[type=email]{padding:10px 12px;border:1px solid #e2e8f0;border-radius:8px;font-size:14px}
    button{width:100%;padding:10px 12px;border-radius:8px;border:0;background:#2563eb;color:white;font-weight:600;cursor:pointer}
    .message{margin-top:16px;padding:12px;border-radius:8px;background:#eef2ff;color:#3730a3;text-align:center;display:none}
    .small{font-size:12px;color:#64748b;margin-top:8px;text-align:center}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Masukkan Identitasmu</h1>

    <div class="field">
      <label for="name">Nama</label>
      <input id="name" type="text" placeholder="Masukkan nama" />
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="contoh@domain.com" />
    </div>

    <div class="field">
      <label for="buka">Tombol</label>
      <button id="buka">Buka</button>
    </div>

    <div id="message" class="message" role="status" aria-live="polite">Bagaimana kabarmu hari ini?</div>

    <div class="small">(Klik "Buka" untuk melihat pesan)</div>
  </main>

  <script>
    const btn = document.getElementById('buka');
    const msg = document.getElementById('message');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');

    btn.addEventListener('click', () => {
      // tampilkan pesan. Jika ingin menyertakan nama, uncomment baris berikut
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();

      // validasi sederhana: cek jika email berbentuk dasar
      if (email && !/.+@.+\..+/.test(email)) {
        alert('Silakan masukkan email yang valid.');
        emailInput.focus();
        return;
      }

      // jika nama diisi, tampilkan sapaan dengan nama
      if (name) {
        msg.textContent = `Halo ${name}, bagaimana kabarmu hari ini?`;
      } else {
        msg.textContent = 'Bagaimana kabarmu hari ini?';
      }

      msg.style.display = 'block';
      // tambahkan efek singkat
      msg.animate([
        { transform: 'translateY(8px)', opacity: 0 },
        { transform: 'translateY(0)', opacity: 1 }
      ], { duration: 300, easing: 'ease-out' });
    });
  </script>
</body>
</html>
